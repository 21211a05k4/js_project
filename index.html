<!DOCTYPE html>
<html>

<head>
  <title>Wiki Search</title>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    crossorigin="anonymous"></script>

  <!-- ✅ Link your stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="wiki-search-header text-center">
      <img class="wiki-logo"
        src="https://upload.wikimedia.org/wikipedia/commons/5/54/Wiki%2C_wiki%2C_wiki%2C_wiki_logo.jpg" />
      <br />
      <input placeholder="Type a keyword and press Enter to search"
        type="search" class="search-input w-100" id="searchInput" />
    </div>

    <!-- Loader -->
    <div class="d-none" id="spinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="search-results" id="searchResults"></div>
  </div>

  <!-- ✅ Link your JS file -->
  <script src="script.js"></script>
</body>
</html>
